<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HongChangShu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>洪灿墅的个人博客</h1>
        <p>分享生活，记录成长</p>
    </header>

    <nav>
        <div class="theme-switcher">
            <label for="theme-select">主题颜色：</label>
            <select id="theme-select">
                <option value="default">默认主题</option>
                <option value="dark">深色主题</option>
                <option value="light">浅色主题</option>
                <option value="warm">暖色主题</option>
            </select>
        </div>
        <a href="#home">首页</a>
        <a href="#articles">文章</a>
        <a href="#about">关于我</a>
        <a href="#contact">联系方式</a>
    </nav>

    <div class="container">
        <section id="home">
            <article class="blog-post">
                <h2>欢迎来到我的博客</h2>
                <div class="date"></div>
                <p>这是我的第一篇博客文章。在这里，我将分享我的想法、经验和学习心得。</p>
                <p>这个博客将会不断更新，记录我的成长历程。</p>
            </article>
        </section>

        <section id="articles">
            <article class="blog-post">
                <h2>博客特点</h2>
                <div class="date"></div>
                <ul>
                    <li>简洁的设计风格</li>
                    <li>响应式布局</li>
                    <li>易于阅读的排版</li>
                    <li>清晰的导航结构</li>
                </ul>
            </article>
        </section>

        <section id="about">
            <article class="blog-post">
                <h2>关于我</h2>
                <div class="date"></div>
                <div class="profile-container">
                    <img src="images/profile.jpg" alt="洪灿墅的照片" class="profile-image">
                    <div class="profile-text">
                        <p>这里是关于我的介绍...</p>
                        <p>我是一名热爱技术和生活的开发者，喜欢分享自己的经验和想法。</p>
                    </div>
                </div>
            </article>
        </section>

        <section id="contact">
            <article class="blog-post">
                <h2>联系方式</h2>
                <div class="date"></div>
                <p>您可以通过以下方式联系我：</p>
                <ul>
                    <li>Email: 1012817088@qq.com</li>
                    <li>GitHub: github.com/yourusername</li>
                </ul>
            </article>
        </section>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
